<!-- Placeholder for GameJam project image -->
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gamegrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f0f0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#gamegrad)"/>
  
  <!-- Game controller -->
  <rect x="250" y="200" width="300" height="120" rx="20" fill="#333" stroke="#dc2626" stroke-width="3"/>
  
  <!-- D-pad -->
  <rect x="300" y="240" width="30" height="10" fill="#dc2626"/>
  <rect x="310" y="230" width="10" height="30" fill="#dc2626"/>
  
  <!-- Buttons -->
  <circle cx="480" cy="235" r="15" fill="#dc2626" opacity="0.8"/>
  <circle cx="520" cy="235" r="15" fill="#dc2626" opacity="0.6"/>
  <circle cx="500" y="255" r="15" fill="#dc2626" opacity="0.7"/>
  <circle cx="500" cy="215" r="15" fill="#dc2626" opacity="0.9"/>
  
  <!-- Pixel art elements -->
  <rect x="150" y="100" width="20" height="20" fill="#dc2626" opacity="0.4"/>
  <rect x="170" y="120" width="20" height="20" fill="#dc2626" opacity="0.3"/>
  <rect x="630" y="120" width="20" height="20" fill="#dc2626" opacity="0.4"/>
  <rect x="650" y="100" width="20" height="20" fill="#dc2626" opacity="0.3"/>
  
  <!-- Score display -->
  <rect x="340" y="100" width="120" height="40" fill="#0a0a0a" stroke="#dc2626" stroke-width="2"/>
  <text x="400" y="128" font-family="monospace" font-size="24" fill="#dc2626" text-anchor="middle" font-weight="bold">GAME</text>
  
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="32" fill="#dc2626" text-anchor="middle" font-weight="bold">GAME JAM</text>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="24" fill="#666" text-anchor="middle">2D GAME PROJECT</text>
</svg>
