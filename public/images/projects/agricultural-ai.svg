  <circle cx="400" cy="200" r="5" fill="#dc2626"/>
  <circle cx="480" cy="210" r="5" fill="#dc2626"/>
  
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="32" fill="#16a34a" text-anchor="middle" font-weight="bold">AGRICULTURAL AI</text>
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="24" fill="#666" text-anchor="middle">DISEASE DETECTION</text>
