<!-- Placeholder for Drone project image -->
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skygrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#skygrad)"/>
  
  <!-- Drone body -->
  <ellipse cx="400" cy="250" rx="60" ry="20" fill="#dc2626" opacity="0.8"/>
  <rect x="370" y="240" width="60" height="20" fill="#b91c1c"/>
  
  <!-- Propellers -->
  <circle cx="300" cy="200" r="50" fill="none" stroke="#dc2626" stroke-width="2" opacity="0.4"/>
  <circle cx="500" cy="200" r="50" fill="none" stroke="#dc2626" stroke-width="2" opacity="0.4"/>
  <circle cx="300" cy="300" r="50" fill="none" stroke="#dc2626" stroke-width="2" opacity="0.4"/>
  <circle cx="500" cy="300" r="50" fill="none" stroke="#dc2626" stroke-width="2" opacity="0.4"/>
  
  <!-- Drone arms -->
  <line x1="400" y1="250" x2="300" y2="200" stroke="#dc2626" stroke-width="4"/>
  <line x1="400" y1="250" x2="500" y2="200" stroke="#dc2626" stroke-width="4"/>
  <line x1="400" y1="250" x2="300" y2="300" stroke="#dc2626" stroke-width="4"/>
  <line x1="400" y1="250" x2="500" y2="300" stroke="#dc2626" stroke-width="4"/>
  
  <!-- Camera -->
  <circle cx="400" cy="280" r="15" fill="#dc2626"/>
  
  <!-- Signal waves -->
  <path d="M 400 150 Q 420 130 440 150" stroke="#dc2626" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 400 140 Q 430 110 460 140" stroke="#dc2626" stroke-width="2" fill="none" opacity="0.3"/>
  
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="32" fill="#dc2626" text-anchor="middle" font-weight="bold">RESCUE DRONE</text>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="24" fill="#666" text-anchor="middle">AUTONOMOUS SYSTEM</text>
</svg>
